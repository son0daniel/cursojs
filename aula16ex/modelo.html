<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" name="txtnum" id="num">
                <input type="button" value="Adicionar" id="add" onclick="add_number()">
            </p>
            <select name="listnum" id="listnum" size="5">
            </select>
            <br>
            <input type="button" value="Finalizar" id="finish" onclick="finish()">
        </div>
        <div id="res">
        </div>
    </section>

    <footer>
        <p>&copy; Daniel</p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
