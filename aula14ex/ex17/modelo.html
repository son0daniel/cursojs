<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="form">
            <p>Número:
                <input type="number" name="txtnum" id="txtnum">
                <input type="button" value="Gerar Tabuada" onclick="gerar_tabuada()">
            </p>
        </div>

        <div id="res">
            <p>
                <select name="tabuada" id="tabuada" size="10">
                    <option value="label">Digite um número acima</option>
                </select>
            </p> 
        </div>
    </section>
    <footer>
        <p>&copy; Daniel</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
