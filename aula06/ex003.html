<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ff1100;
            color: white;
            font: normal 15pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Parágrafo</p>
    <script>
        var n1 = parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var n3 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2 + n3
        alert(`${n1} + ${n2} + ${n3} = ${s}`)
    </script>
</body>
</html>
