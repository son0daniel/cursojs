<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background: red;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>
        var area = document.querySelector("#area")
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseleave', sair)

        function clicar () {
            area.innerHTML = 'Interagiu'
            area.style.background = 'green'
        }

        function entrar () {
            area.innerHTML = 'entrou'
        }

        function sair () {
            area.innerHTML = 'saiu'
        }
    </script>
</body>
</html>
